<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Press+Start+2P&display=swap');
        </style>
</head>
<body>
    <!--title-->
    <h1><strong>Rock, Paper, Scissors!</strong></h1>
    <div id="outer-scoreboard">
        <h2>Scoreboard</h2>
        <div id="scoreboard">
            <div id="human-score">
                <p id="human-score-number">0</p>
                <p class="text">HUMANS</p>
            </div>
            <p class="hyphen"><strong>-</strong></p>
            <div id="computer-score">
                <p id="computer-score-number">0</p>
                <p class="text">COMPUTER</p>
            </div>
        </div>
    </div>

    <div id="results">
        <h2 id="results-title">Results:</h2>
        <div id="human-chose-div">
            <h3>You chose: </h3>
        </div>
        <div id="comp-chose-div">
            <h3>The computer chose: </h3>
        </div>
        <h3 id="round-result"></h3>

    </div>

    <div class="buttons">
        <h2>Click a button to play!</h2>
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>

    <button id="reset-button"><a href="index.html">Reset Game</a></button>

</body>
</html>
